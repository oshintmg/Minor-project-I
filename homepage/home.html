<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="home.css">
</head>

<body>
  <header>
    <h1 class="logo">BookTalk</h1>
    <h3>Lets' see what other people thinks</h3>
    <nav class="navigaiton">
      <form action="" class="search-bar">
        <input type="text" placeholder="Title/Author" name="q">
        <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
      </form>
    </nav>

    </nav>
    <div class="user-icon">
      <img id="userIcon" src="admin-icon.png" alt="Admin User Icon" style="color: #656b76; font-size: 48px">
    </div>

    <!--dropdown container -->
    <div id="dropdownContainer" class="dropdown-container">
      <ul class="dropdown-content">
        <li> <a href="#" style="color: white;" onclick="showLoginForm()">Login</a></li>
        <li><a href="#" style="color: white;" id="uploadBookLink" onclick="showUploadBookForm()">Upload Book</a></li>
      </ul>
    </div>
  </header>

  <div class="bookcontainer">

  </div>
  <div class="container login-hidden" id="loginContainer">

    <form id="loginForm" action="process-login.php" onsubmit="return validateLoginForm()" method="POST">
      <h2>Login</h2>
      <span class="close-icon1" onclick="hideLoginForm()">&times;</span> <!-- Close icon -->

      <input type="email" id="email" name="email" placeholder="Email" autocomplete="on" required>
      <div id="emailErrormsg" class="error-msg"></div> <!-- Error message for email -->

      <input type="password" id="myPassword" name="myPassword" placeholder="Password" required>
      <div id="passwordErrormsg" class="error-msg"></div> <!-- Error message for password -->

      <div class="remember-forgot">
        <label><input type="checkbox">Remember me</label>
        <a href="password.html" target="_blank">Forgot Password?</a>
      </div>

      <input type="submit" value="Login">
      <p>Don't have an account? <a href="javascript:void(0)" onclick="showRegisterForm()">Register</a></p>
      <div id="errorMsg" style="color: red;"></div> <!-- General error messages container -->
    </form>
  </div>

  <div class="register-container register-hidden" id="registerContainer">
    <!-- Close icon -->
    <span class="close-icon2" onclick="hideRegisterForm()">&times;</span>
    <form id="registerForm" action="process-registration.php" onsubmit="return validateRegistrationForm()"
      method="POST">
      <h2>Register</h2>
      <input type="text" name="uname" id="Username" placeholder="Username" autocomplete="on" required>
      <div id="usernameError" class="error-message"></div> <!-- Error message for username -->

      <input type="email" name="email" id="Email" placeholder="Email" autocomplete="on" required>
      <div id="emailError" class="error-message"></div> <!-- Error message for email -->


      <input type="password" id="Password" name="password" placeholder="Create Password" required>
      <div id="passwordError" class="error-message"></div> <!-- Error message for password -->


      <input type="password" id="ConfirmPassword" name="password" placeholder="Confirm Password" required>
      <div id="confirmPasswordError" class="error-message"></div> <!-- Error message for confirm password -->

      <label><input type="checkbox" id="cb"> I agree to terms and conditions.</label><br>

      <input type="submit" value="Create Account">

      <p>Already have an account? <a href="#" onclick="showLoginForm()">Login</a></p>
      <div id="errorMessages" style="color: red;"></div> <!-- General error messages container -->
    </form>
  </div>

  <div class="bookUpload-container bookUpload-hidden" id="bookUploadContainer">
    <form id="bookUploadForm">
      <!-- Close icon -->
      <span class="close-icon3" onclick="hidebookUploadForm()">&times;</span>
      <h2>Admin Book Upload</h2>
      <label for="bookTitle">Title:<input type="text" id="bookTitle" name="bookTitle" required><br></label>

      <label for="author">Author: <input type="text" id="author" name="author" required><br></label>

      <label for="description">Description: <textarea id="description" name="description" required></textarea><br></label>

      <label for="coverImage">Cover Image:<input type="file" id="coverImage" name="coverImage" accept="image/*" required><br></label>

      <input type="submit" value="Upload Book">
    </form>
  </div>

  <script src="https://kit.fontawesome.com/29a07c7694.js" crossorigin="anonymous"></script>
  <script src="home.js"></script>

  <footer>
    <div class="footer-links">
      <a href="#">About Us</a>
      <a href="#">Contact Us</a>
      <a href="#">Terms/Privacy</a>
    </div>
    <div class="social-icons">
      <p style="margin:5px 10px 5px 10px;">Connect with us </p>
      <a href="#" class="social-icon"><i class="fab fa-facebook"></i></a>
      <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
      <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
      <a href="#" class="social-icon"><i class="fab fa-discord"></i></a>
    </div>
  </footer>

</body>
</html>
